
[usage]
reportName = "(QA) Identifies any events where the event school is not valid"
activated = true
outputFileName = "./out/qa/orphanEvents.csv"

# Order of fields below is left to right order
# columns will appear in final output, can be changed as needed.
# Double brackets required to ensure map is created as array to preserve order
# commenting out a key/value pair will remove that column from the
# final report
#

[[fields]]
"Event RefId" = "NAPEventStudentLink.RefId"
[[fields]]
"School Reported in Event Record (RefId)" = "NAPEventStudentLink.SchoolInfoRefId"
[[fields]]
"School Reported in Event Record (ACARA Id)" = "NAPEventStudentLink.SchoolACARAId"
[[fields]]
"Event for NAPTest" = "NAPEventStudentLink.NAPTestLocalId"
[[fields]]
"Event for Student (PSI)" = "NAPEventStudentLink.PlatformStudentIdentifier"
